<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title>
    <style>
      .child {
        width: 50px;
        height: 50px;
        /* border: 1px solid black; */
        margin: 2px;
        float: left;
      }
    </style>
  </head>

<body>
    <h1>Assalamualaikum</h1>
    <h2>Cobain pull request</h2>
    <!-- <div class="oke"></div> -->
    <script>
      window.onload = () => {
        for (let i = 0; i < 100; i++) {
          // for (let j = 0; j < 10; j++) {
          let box = document.createElement("div");
          box.setAttribute("class", "child");
          document.body.appendChild(box);
          // }
        }
      };
      setInterval(() => {
        let random = document.querySelectorAll(".child");
        let letters = "0123456789ABCDEF";
        let getColor = "#";
        let getColor1 = "#";

        (function randomColor() {
          for (let i = 0; i < 6; i++) {
            getColor += letters[Math.floor(Math.random() * 16)];
          }
          return getColor;
        })();

        (function randomColor1() {
          for (let i = 0; i < 6; i++) {
            getColor1 += letters[Math.floor(Math.random() * 16)];
          }
          return getColor1;
        })();

        for (let i = 0; i < random.length; i++) {
          if (i % 2 === 0) {
            random[i].style.backgroundColor = getColor;
          } else {
            random[i].style.backgroundColor = getColor1;
          }
        }
      }, 1000);
    </script>
  </body>
</html>
